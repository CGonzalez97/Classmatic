<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Asignaturas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--<link rel="stylesheet" type="text/css" href="../css/estilos.css">-->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="mx-0 my-0">

    <div class="contenedor container-fluid">

        <div class="row">
            <div class="col-6 d-flex flex-row flex-wrap">
                <h1>></h1>
                <a th:href="@{/jf/adminInicio}" class="text-white"><h1>HOME</h1></a>
                <h1>></h1>
                <a th:href="@{/jf/adminTitulos}" class="text-white"><h1>TITULOS</h1></a>
                <h1>></h1>
                <a th:href="@{/jf/adminTitulos/adminCursos/{id}(id=${idTitulo})}"  class="text-white"><h1 th:text="${nombreTitulo}">NombreTitulo</h1></a>
                <h1>></h1>
                <a th:href="@{/jf/adminAsignnaturas{id}(id=${idCurso})}" class="text-white"><h1 th:text="${nombreCurso}" >Cursos</h1></a><!--Poner el nombre del curso al que pertenecen-->
                <h1>></h1>
                <h1 th:text="${asignatura.nombre}" class="text-white">Asignatura</h1>
            </div>
            <div class="col-6 d-flex flex-row justify-content-end">

                <h3 class="px-2">NombreUsuarioAutenticado</h3>
                <!--Logout-->
                <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
                <a href="javascript:document.getElementById('logoutForm').submit()" class="text-dark text-decoration-none"><h3>Logout</h3></a>

            </div>

            <div class="col-8 offset-2 container-fluid d-flex flex-row" >

                <div th:each="horario : ${horarios}" class="col-2 bg-white d-flex flex-column  align-items-center">

                    <div th:if="${horario.dia} == 1"><h1>Lunes</h1></div>
                    <div th:if="${horario.dia} == 2"><h1>Martes</h1></div>
                    <div th:if="${horario.dia} == 3"><h1>Miercoles</h1></div>
                    <div th:if="${horario.dia} == 4"><h1>Jueves</h1></div>
                    <div th:if="${horario.dia} == 5"><h1>Viernes</h1></div>

                    <div th:each="hora : ${horario.horas}" class="d-flex justify-content-center align-items-center">
                        <div th:if="${hora} == 1">Primera</div>
                        <div th:if="${hora} == 2">Segunda</div>
                        <div th:if="${hora} == 3">Tercera</div>
                        <div th:if="${hora} == 4">Cuarta</div>
                        <div th:if="${hora} == 5">Quinta</div>
                        <div th:if="${hora} == 6">Sexta</div>
                    </div>
                </div>



            </div>

        </div>





    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
