<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Login</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./css/estilos.css">

</head>
<body>

	<div class="contenedor d-flex flex-column justify-content-center align-items-center">
		

		<div class=" cajaFormLogin my-2">
			
			<form method="POST" action="#" th:action="@{/login}" class="formularioContraLogin d-flex flex-column justify-content-center align-items-center">
				
				<input type="text" id="username" name="username" size="60" class="my-4 text-center" placeholder="Email">

				<input type="password" name="password" id="password" size="60" class="my-4 text-center" placeholder="Passwd">

				<input type="submit" name="envio" class="mt-4 botonEnvio text-white font-weight-bold" value="Acceder">


			</form>



		</div>

		<p class="text-light" ><a data-toggle="modal" data-target="#avisoRecuparacion"><u>Solicitar recuperación de cuenta</u></a></p>

	</div>

	<!-- Modal -->
	<div class="modal fade" id="avisoRecuparacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
       				<h5 class="modal-title" id="exampleModalLabel">Recuperación de cuenta</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
      			</div>
      			<div class="modal-body">
        			Se informará a su administrador para que le rehabilite la cuenta
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-secondary cerrarModal" data-dismiss="modal">Close</button>
      			</div>
    		</div>
  		</div>
	</div>








	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
